sudo: required
services:
   - docker

before_install:
   - docker build -t mechenek/react-test -f ./client/Dockerfile.dev ./client

scripts:
   - docker run -e CI=true mechenek/react-test npm test

after_success:
   - docker build -t mechenek/multi-client ./client
   - docker build -t mechenek/multi-nginx ./nginx
   - docker build -t mechenek/multi-server ./server
   - docker build -t mechenek/multi-worker ./worker

   #Login to docker CLI
   - echo $DOCKER_PASSWORD | docker login -u "$DOCKER_ID" --password-stdin

   # Push to docker hub
   - docker push mechenek/multi-client
   - docker push mechenek/multi-nginx
   - docker push mechenek/multi-server
   - docker push mechenek/multi-worker

deploy:
  edge: true
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-2-798237563872
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
   